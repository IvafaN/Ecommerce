<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/styles.css">
    <script src="https://kit.fontawesome.com/a19be96349.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <!-- Navbar Section -->
        <nav class="navbar"><a href="/" class="navbar_logo"><i class="fas fa-hamburger"></i></a>
            <div class="navbar_logo"><a href="/">i.Vanburger</a></div>
            <div class="navbar_menu">
                <a href="/" class="navbar_menu-links">Home</a>
                <a href="/" class="navbar_menu-links">Store</a>
                <a href="/" class="navbar_menu-links">About</a>
                <a href="/" class="navbar_menu-links" id="button"><i class="fas fa-phone-alt"></i></a>
                <a href="/" class="navbar_menu-links">236 - 865 - 1561</a>
            </div>
            <button class="navbar_btnCart" id="navbar_btnCart">
                <a href="/" class="navbar_btnCart_el"><i class="fas fa-shopping-cart"></i></a>
                <a href="/" class="navbar_btnCart_el" id="cartItems">0 items - </a>
                <a href="/" class="navbar_btnCart_el" id="cartTotal">$0.00</a>
            </button>
        </nav>
    </header>

    <section>
        <div class="home" id="home">
            <img src="/img/hamburguer.jpg" alt="">
            <h1>Try it once and You will love it.</h1>
            <button class="btnOrder" id="btnOrder">Order Here!</button>
        </div>
    </section>

    <section>
        <div class="store" id="store">
            <h1>Our Store</h1>
            <div class="store_items" id="store_items"></div>
            <div id="boxMeals"></div>
        </div>
    </section>

    <section>
        <div class="about" id="about">
            <h1>About</h1>
            <div class="about_staff" id="about_staff"></div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
